{% extends 'base.html' %}

{% block conteudo %}
    {% set mensagens = get_flashed_messages() %}
    {% if mensagens %}
        {% for msg in mensagens %}
            <div>
                {{ msg }}
            </div>
        {% endfor %}
    {% endif %}
    <div>
        <a href="/loja/add">Adicionar</a>
    </div>
    <table>
        <tr>
            <th>Nome</th>
            <th>Localização</th>
        </tr>
        {% for u in loja %}
        <tr>
            <td>{{u.nome}}</td>
            <td>{{u.localizacao}}</td>
            <td><a href="/loja/edita/{{loja.id}}">Editar</a></td>
            <td><a href="/loja/remove/{{loja.id}}">Remover</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
